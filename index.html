<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miray Sushi - Cardápio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #000;
    }

    .logo {
      width: 150px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: #222;
      border: 2px solid rgba(255, 0, 0, 0.6);
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item button {
      margin-top: 10px;
      padding: 8px 12px;
      background: red;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Carrinho */
    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .cart h2 {
      margin-top: 0;
      color: red;
    }

    .cart-total {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .cart-btn {
      margin-top: 10px;
      padding: 10px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Pop-up formulário */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: #fff;
    }

    .popup-content h3 {
      margin-top: 0;
      color: red;
    }

    .popup-content label {
      display: block;
      margin: 10px 0 5px;
    }

    .popup-content select,
    .popup-content input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .popup-content button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: red;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo/logo.png" alt="Miray Sushi" class="logo" loading="lazy">
  </header>

  <!-- Produtos -->
  <section class="menu">
    <div class="item">
      <img src="logo/sushi1.jpg" alt="Sushi" loading="lazy">
      <h3>Sushi Especial</h3>
      <p>R$ 25,00</p>
      <button onclick="addToCart('Sushi Especial', 25)">Adicionar</button>
    </div>
    <div class="item">
      <img src="logo/temaki.jpg" alt="Temaki" loading="lazy">
      <h3>Temaki</h3>
      <p>R$ 20,00</p>
      <button onclick="addToCart('Temaki', 20)">Adicionar</button>
    </div>
  </section>

  <!-- Carrinho -->
  <div id="cart" class="cart">
    <h2>Carrinho</h2>
    <ul id="cart-items"></ul>
    <p class="cart-total">Total: R$ <span id="cart-total">0.00</span></p>
    <button class="cart-btn" onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>

  <!-- Pop-up -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Finalizar Pedido</h3>
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" required>

      <label for="bairro">Bairro:</label>
      <select id="bairro" required>
        <option value="">Selecione</option>
        <option value="Aerolândia" data-taxa="10">Aerolândia - R$ 10,00</option>
        <option value="Altamira" data-taxa="20">Altamira - R$ 20,00</option>
        <option value="Boma" data-taxa="10">Boma - R$ 10,00</option>
      </select>

      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" required>
        <option value="">Selecione</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Pix">Pix</option>
        <option value="Cartão">Cartão</option>
      </select>

      <button onclick="confirmarPedido()">Confirmar</button>
    </div>
  </div>

  <script>
    let cart = [];
    let envioLiberado = false;
    let taxaEntrega = 0;

    function addToCart(nome, preco) {
      cart.push({ nome, preco });
      atualizarCarrinho();
      document.getElementById("cart").style.display = "block";
    }

    function atualizarCarrinho() {
      let lista = document.getElementById("cart-items");
      let totalEl = document.getElementById("cart-total");
      lista.innerHTML = "";
      let subtotal = 0;
      cart.forEach(item => {
        let li = document.createElement("li");
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        lista.appendChild(li);
        subtotal += item.preco;
      });
      totalEl.textContent = (subtotal + taxaEntrega).toFixed(2);
    }

    function finalizarPedido() {
      if (!envioLiberado) {
        document.getElementById("popup").style.display = "flex";
      } else {
        enviarWhatsApp();
      }
    }

    function confirmarPedido() {
      const nome = document.getElementById("nome").value;
      const bairroSelect = document.getElementById("bairro");
      const bairro = bairroSelect.value;
      const pagamento = document.getElementById("pagamento").value;

      if (!nome || !bairro || !pagamento) {
        alert("Preencha todos os campos!");
        return;
      }

      taxaEntrega = parseFloat(bairroSelect.options[bairroSelect.selectedIndex].dataset.taxa);
      envioLiberado = true;
      atualizarCarrinho();
      document.getElementById("popup").style.display = "none";
      enviarWhatsApp();
    }

    function enviarWhatsApp() {
      let total = document.getElementById("cart-total").textContent;
      let nome = document.getElementById("nome").value;
      let bairro = document.getElementById("bairro").value;
      let pagamento = document.getElementById("pagamento").value;

      let msg = `*Pedido Miray Sushi*%0A`;
      cart.forEach(item => {
        msg += `- ${item.nome} R$ ${item.preco.toFixed(2)}%0A`;
      });
      msg += `%0ASubtotal + entrega: R$ ${total}%0A`;
      msg += `Nome: ${nome}%0ABairro: ${bairro}%0APagamento: ${pagamento}`;

      window.open(`https://wa.me/5599999999999?text=${msg}`, "_blank");
    }
  </script>
</body>
</html>
